<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custos com Frete</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calcularValores() {
            let trocaValor = parseFloat(document.getElementById("troca_valor").value) || 0;
            let trocaKm = parseFloat(document.getElementById("troca_km").value) || 1;
            let trocaOleo = trocaValor / trocaKm;
            document.getElementById("troca_oleo").value = trocaOleo.toFixed(2);

            let pneuValor = parseFloat(document.getElementById("pneu_valor").value) || 0;
            let pneuQtd = parseFloat(document.getElementById("pneu_qtd").value) || 1;
            let pneuKm = parseFloat(document.getElementById("pneu_km").value) || 1;
            let pneu = (pneuValor / pneuKm) * pneuQtd;
            document.getElementById("pneu").value = pneu.toFixed(2);

            let ipvaValor = parseFloat(document.getElementById("ipva_valor").value) || 0;
            let ipvaDias = parseFloat(document.getElementById("ipva_dias").value) || 1;
            let ipva = ipvaValor / ipvaDias;
            document.getElementById("ipva").value = ipva.toFixed(2);
        }
        
        function salvarConfiguracao() {
            calcularValores();
            let custosFixos = parseFloat(document.getElementById("ipva").value) +
                              parseFloat(document.getElementById("combustivel").value) +
                              parseFloat(document.getElementById("pneu").value) +
                              parseFloat(document.getElementById("troca_oleo").value);
            
            localStorage.setItem("combustivel", document.getElementById("combustivel").value);
            localStorage.setItem("pneu", document.getElementById("pneu").value);
            localStorage.setItem("troca_oleo", document.getElementById("troca_oleo").value);
            localStorage.setItem("custos_fixos", custosFixos);
            alert("Configuração salva com sucesso!");
        }

        function abrirAba(aba) {
            document.querySelectorAll('.aba').forEach(el => el.style.display = 'none');
            document.getElementById(aba).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>Custos com Frete</h1>
    </header>
    <nav>
        <button onclick="abrirAba('calculo')">Cálculo do Frete</button>
        <button onclick="abrirAba('config')">Configuração</button>
    </nav>
    <main>
        <section id="calculo" class="aba">
            <h2>Cálculo do Frete</h2>
            <p><strong>Data:</strong> <input type="text" id="data" maxlength="50"></p>
            <p><strong>Motorista:</strong> <input type="text" id="motorista" maxlength="50"></p>
            <p><strong>Destino:</strong> <input type="text" id="destino" maxlength="50"></p>
            
            <table>
                <tr><th>Descrição</th><th>Valor</th></tr>
                <tr><td>KM</td><td>R$ <span id="km_valor">0.00</span></td></tr>
                <tr><td>Tempo</td><td><input type="number" id="tempo" step="0.01" value=""></td></tr>
                <tr><td>Pedágio</td><td><input type="number" id="pedagio" step="0.01" value=""></td></tr>
                <tr><td>Almoço</td><td><input type="number" id="almoco" step="0.01" value=""></td></tr>
                <tr><th>Custo Total</th><th>R$ <span id="total">0.00</span></th></tr>
            </table>
        </section>
        
        <section id="config" class="aba" style="display: none;">
            <h2>Configuração</h2>
            <div class="box">
                <h3>Combustível</h3>
                <input type="number" id="combustivel" step="0.01" value="">
            </div>
            <div class="box">
                <h3>Troca de Óleo</h3>
                <input type="number" id="troca_valor" step="0.01" value="">
                <input type="number" id="troca_km" step="1" value="1">
                <input type="number" id="troca_oleo" step="0.01" value="" readonly>
            </div>
            <div class="box">
                <h3>Pneu</h3>
                <input type="number" id="pneu_valor" step="0.01" value="">
                <input type="number" id="pneu_qtd" step="1" value="1">
                <input type="number" id="pneu_km" step="1" value="1">
                <input type="number" id="pneu" step="0.01" value="" readonly>
            </div>
            <div class="box">
                <h3>Seguro, Licença e IPVA</h3>
                <input type="number" id="ipva_valor" step="0.01" value="">
                <input type="number" id="ipva_dias" step="1" value="1">
                <input type="number" id="ipva" step="0.01" value="" readonly>
            </div>
            <button type="button" onclick="salvarConfiguracao()">Salvar</button>
        </section>
    </main>
    <script>abrirAba('calculo');</script>
</body>
</html>
