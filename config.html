<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Valores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Configuração de Valores</h1>
    </header>
    <main>
        <form id="configForm">
            <label for="km">KM:</label>
            <input type="number" id="km" name="km" step="0.01" value="894.00">

            <label for="tempo">Tempo:</label>
            <input type="number" id="tempo" name="tempo" step="0.01" value="105.00">

            <label for="pedagio">Pedágio:</label>
            <input type="number" id="pedagio" name="pedagio" step="0.01" value="280.80">

            <label for="seguro">Seguro Veículo:</label>
            <input type="number" id="seguro" name="seguro" step="0.01" value="119.18">

            <label for="depreciacao">Depreciação:</label>
            <input type="number" id="depreciacao" name="depreciacao" step="0.01" value="139.90">

            <label for="almoco">Almoço:</label>
            <input type="number" id="almoco" name="almoco" step="0.01" value="0.00">

            <label for="fretes">Quantidade de Fretes do Dia:</label>
            <input type="number" id="fretes" name="fretes" step="1" value="1">

            <label for="ipva">Seguro, IPVA e Licença:</label>
            <input type="number" id="ipva" name="ipva" step="0.01" value="0.00">

            <label for="hora_motorista">Hora Motorista:</label>
            <input type="number" id="hora_motorista" name="hora_motorista" step="0.01" value="0.00">

            <label for="combustivel">Combustível:</label>
            <input type="number" id="combustivel" name="combustivel" step="0.01" value="0.00">

            <label for="pneu">Pneu:</label>
            <input type="number" id="pneu" name="pneu" step="0.01" value="0.00">

            <label for="troca_oleo">Troca de Óleo:</label>
            <input type="number" id="troca_oleo" name="troca_oleo" step="0.01" value="0.00">

            <button type="submit">Salvar</button>
        </form>
        <a href="index.html">Voltar</a>
    </main>
</body>
</html>
