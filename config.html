<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Valores</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function salvarConfiguracao() {
            let custosFixos = parseFloat(document.getElementById("ipva").value) +
                              parseFloat(document.getElementById("hora_motorista").value) +
                              parseFloat(document.getElementById("combustivel").value) +
                              parseFloat(document.getElementById("pneu").value) +
                              parseFloat(document.getElementById("troca_oleo").value);
            
            localStorage.setItem("combustivel", document.getElementById("combustivel").value);
            localStorage.setItem("pneu", document.getElementById("pneu").value);
            localStorage.setItem("troca_oleo", document.getElementById("troca_oleo").value);
            localStorage.setItem("custos_fixos", custosFixos);
            alert("Configuração salva com sucesso!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Configuração de Valores</h1>
    </header>
    <main>
        <form id="configForm">
            <label for="ipva"><strong>Seguro, IPVA e Licença:</strong></label>
            <input type="number" id="ipva" name="ipva" step="0.01" value="0.00">

            <label for="hora_motorista"><strong>Hora Motorista:</strong></label>
            <input type="number" id="hora_motorista" name="hora_motorista" step="0.01" value="0.00">

            <label for="combustivel"><strong>Combustível:</strong></label>
            <input type="number" id="combustivel" name="combustivel" step="0.01" value="0.00">

            <label for="pneu"><strong>Pneu:</strong></label>
            <input type="number" id="pneu" name="pneu" step="0.01" value="0.00">

            <label for="troca_oleo"><strong>Troca de Óleo:</strong></label>
            <input type="number" id="troca_oleo" name="troca_oleo" step="0.01" value="0.00">

            <button type="button" onclick="salvarConfiguracao()">Salvar</button>
        </form>
        <a href="index.html">Voltar</a>
    </main>
</body>
</html>
